<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static '/css/registration.css'%}">
    <style>
        /* CSS code for the registration form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('path/to/your/image.jpg'); /* Replace with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: rgba(148, 207, 180, 0.8); /* Updated background color with transparency */
            border-radius: 4px;
            margin: 0 auto;
        }

        h2, label {
            text-align: center;
            color: #250323;
        }

        input[type="text"],
        input[type="tel"] {
            width: 90%;
            padding: 10px;
            border: 3px solid #ccc;
            border-radius: 4px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Updated background color with transparency */
            color: #8e6882;
        }

        input[type="text"]:required,
        input[type="tel"]:required {
            border-color: #8EC3B0;
        }

        button[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #fcfffe;
            color: #110101;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="container">
    <h2>Registration Form</h2>
    <form method="POST" action="">
      <div class="form-group">
        <label for="name">NAME:</label>
        <input type="text" class="inp" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="Mobile number">MOBILE NUMBER</label>
        <input type="tel" id="Mobile number" name="phone" class="inp" required>
      </div>
      <br>
       <div class="form-group">
        <label for="Address">Address:</label>
        <br>
        <br>
          <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" class="inp" required>
          </div>
          <div class="form-group">
            <label for="village">Village:</label>
            <input type="text" id="village" name="village" class="inp" required>
          </div>
          <div class="form-group">
            <label for="district">District:</label>
            <input type="text" id="district" name="district" class="inp" required>
          </div>
          <br>
          <br>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
